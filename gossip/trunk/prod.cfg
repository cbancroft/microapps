[global]
sqlobject.dburi="notrans_postgres://gossip@/gossip"
server.socket_port=8814
server.environment="production"
pebblebase="http://pebble.ccnmtl.columbia.edu/service/gossip"

[logging]

[[loggers]]
[[[gossip]]]
level='DEBUG'
qualname='gossip'
handlers=['debug_out']

[[[allinfo]]]
level='INFO'
handlers=['debug_out']

[[[access]]]
level='INFO'
qualname='turbogears.access'
handlers=['access_out']
propagate=0
