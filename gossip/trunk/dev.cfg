[global]
sqlobject.dburi="notrans_postgres://gossip@/gossip"
server.socket_port=9080
server.environment="development"
autoreload.package="gossip"
tg.strict_parameters = True

[logging]

[[loggers]]
[[[gossip]]]
level='DEBUG'
qualname='gossip'
handlers=['debug_out']

[[[allinfo]]]
level='INFO'
handlers=['debug_out']

[[[access]]]
level='INFO'
qualname='turbogears.access'
handlers=['access_out']
propagate=0
