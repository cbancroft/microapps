[global]
sqlobject.dburi="notrans_postgres://pebble@/pebble"
server.socket_port=9080
server.environment="development"
autoreload.package="pebble"
tg.strict_parameters = True

[logging]

[[loggers]]
[[[pebble]]]
level='DEBUG'
qualname='pebble'
handlers=['debug_out']

[[[allinfo]]]
level='INFO'
handlers=['debug_out']

[[[access]]]
level='INFO'
qualname='turbogears.access'
handlers=['access_out']
propagate=0
