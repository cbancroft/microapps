[global]
sqlobject.dburi="postgres://nqdq@/nqdq"
server.environment="production"
pebblebase="http://pebble.ccnmtl.columbia.edu/service/nqdq"
server.socket_port=8811
tg.strict_parameters = False

[logging]

[[loggers]]
[[[nqdq]]]
level='DEBUG'
qualname='nqdq'
handlers=['debug_out']

[[[allinfo]]]
level='INFO'
handlers=['debug_out']

[[[access]]]
level='INFO'
qualname='turbogears.access'
handlers=['access_out']
propagate=0
