[global]
sqlobject.dburi="postgres://nqdq@/nqdq"
server.socket_port=9080
server.environment="development"
autoreload.package="nqdq"
tg.strict_parameters = True

[logging]

[[loggers]]
[[[nqdq]]]
level='DEBUG'
qualname='nqdq'
handlers=['debug_out']

[[[allinfo]]]
level='INFO'
handlers=['debug_out']

[[[access]]]
level='INFO'
qualname='turbogears.access'
handlers=['access_out']
propagate=0
