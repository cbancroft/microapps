[global]
server.environment="production"
server.socket_port=8812
tg.strict_parameters = False

[logging]

[[loggers]]
[[[gild]]]
level='DEBUG'
qualname='gild'
handlers=['debug_out']

[[[allinfo]]]
level='INFO'
handlers=['debug_out']

[[[access]]]
level='INFO'
qualname='turbogears.access'
handlers=['access_out']
propagate=0

