[global]
server.socket_port=9080
server.environment="development"
autoreload.package="gild"
tg.strict_parameters = True

[logging]

[[loggers]]
[[[gild]]]
level='DEBUG'
qualname='gild'
handlers=['debug_out']

[[[allinfo]]]
level='INFO'
handlers=['debug_out']

[[[access]]]
level='INFO'
qualname='turbogears.access'
handlers=['access_out']
propagate=0
