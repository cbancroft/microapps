[global]

sqlobject.dburi="postgres://pita@/pita_dev"
server.socket_port=9980

pebblebase="http://localhost:8895/service/pita"
server.environment="development"
autoreload.package="pita"
tg.strict_parameters = True

[logging]

[[loggers]]
[[[pita]]]
level='DEBUG'
qualname='pita'
handlers=['debug_out']

[[[allinfo]]]
level='INFO'
handlers=['debug_out']

[[[access]]]
level='INFO'
qualname='turbogears.access'
handlers=['access_out']
propagate=0

